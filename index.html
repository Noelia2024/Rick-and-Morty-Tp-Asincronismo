<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/21765ba68c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Grandstander:ital,wght@0,100..900;1,100..900&family=Questrial&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            bang: 'Bangers',
            grands: 'Grandstander'
          }
        }
      }
    }
  </script>
</head>
<body class="h-full m-0 flex flex-col bg-lime-200 ">
  <header class="h-16  bg-green-800 flex justify-center items-center ">
    <h1 class="sm:text-3xl md:text-4xl lg:text-5xl font-bang text-center  text-lime-300">ADA SERIES PRESENTA: RICK AND MORTY</h1>
  </header>  
    <!------------------HERO------------------------>
  <div class="flex justify-center">
    <img class="w-full" src="./image/invasionalienigena.jpg" alt="">
  </div>
  <main class="flex-grow">
    <!--<div class="lg:w-full flex justify-between border border-blue-700">--->
      <div class="ml-5 mr-5 sm:flex flex-col">
        <div class="sm:w-full h-12 mt-4">
          <h2 class="text-lg font-grands">Búsqueda</h2>
        </div>
       
        
      
      <!--<div class="sm:flex flex-col  lg:grid gap-x-8 gap-y-4 grid-cols-4">-->
      <div class="ml-1 mr-1 sm:flex flex-col md:flex justify-between">
        <div class="sm:w-full md:w-3/4 lg:w-3/6 h-16 mt-7 flex justify-between">
          <i class="fa-brands fa-searchengin flex items-center text-2xl border-t-0 border-l-0 border-r-0 border-2 border-b-zinc-900"></i>
          <input id="search" type="text" placeholder="Ingresa tu búsqueda" class="p-2 w-full font-grands border-t-0 border-l-0 border-r-0 border-2 border-b-zinc-900  bg-lime-200">
        </div>

        <div class="sm:flex flex-col gap-3 md:flex-row lg:flex-row gap-8 justify-between mt-7 ">
          <div  class="sm:w-full md:w-28 lg:w-36 h-24 pl-4  mt-7">
            <label for="type" class=" text-lg font-grands">TIPO</label>
            <select name="" id="" class="border rounded-md p-2 w-full font-grands">
              <option value="" class="font-grands">Personaje</option>
              <option value="" class="font-grands">Episodios</option>
            </select>
          </div>
      
          <div  class="sm:w-full md:w-28 lg:w-32 h-24 pl-4 mt-7 ">
            <label for="order" class="text-lg font-grands">ESTADO</label>
            <select name="" id="" class="border rounded-md p-2 w-full font-grands">
              <option value="" class="font-grands">Vivo</option>
              <option value="" class="font-grands">Muerto</option>
              <option value="" class="font-grands">Desconocido</option>
            </select>
          </div>

          <div  class="sm:w-full md:w-28 lg:w-36 h-24 pl-4 mt-7 ">
            <label for="order" class="text-lg font-grands">GENERO</label>
            <select name="" id="" class="border rounded-md p-2 w-full font-grands">
              <option value="" class="font-grands">Femenino</option>
              <option value="" class="font-grands">Masculino</option>
              <option value="" class="font-grands">Desconocido</option>
            </select>
          </div>
      
          <div class="sm:w-24 lg:w-28 h-16 pl-4  mt-7 mr-9">
            <button class="bg-emerald-400 font-grands text-white py-2 px-4 rounded-md hover:bg-fuchsia-600 w-full lg:w-auto">Buscar</button>
          </div>
        </div>  
      </div> 
    </div>  
  </main>
  <footer class="w-full h-16 flex justify-center items-center p-0 text-center  bg-green-800 text-white">
      <p class="font-grands">Hecho con &#x1F49D por Noe</p> 
  </footer>
</body>
</html>
